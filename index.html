<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="section__nft-card-component">
    <div class="card-container">
      <div class="card-container-content">
        <div>
          <h3 class="h3--heading">Equilibrium #3429</h3>
          <p class="h3__p--content">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div>
          <div>
            <img class="img__nft-card-price-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
            <span class="nft-card-price">0.041 ETH</span>
          </div>
          <div>
            <img class="img__nft-card-time-icon" src="images/icon-clock.svg" alt="clock icon">
            <span class="nft-card-time">3 days left</span>
          </div>
        </div>
      </div>
      <div class="nft-card-main">
        <img class="img__nft-card-main" src="images/image-equilibrium.jpg" alt="image of cube in equilibrium">
      </div>
    </div>

    <hr>
    
    <div>
      <p>Creation of Jules Wyvern</p>
      <img src="images/image-avatar.png" alt="avatar image">
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
